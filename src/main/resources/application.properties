# =============================================
# CONFIGURAÇÕES GERAIS
# =============================================

# Configuração do servidor
server.port=${PORT:8080}

# =============================================
# BANCO DE DADOS (DESENVOLVIMENTO + PRODUÇÃO)
# =============================================

# Banco de desenvolvimento (local)
spring.datasource.url=jdbc:postgresql://localhost:5432/erp_vendas
spring.datasource.username=postgres
spring.datasource.password=NetyIsis-1286

# Banco de produção (Railway) - SOBRESCREVE desenvolvimento se existir
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/erp_vendas}

# Configurações do JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Otimização para produção
spring.datasource.hikari.maximum-pool-size=5

# =============================================
# CONFIGURAÇÕES JSON E SEGURANÇA
# =============================================

# Configurações JSON
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.open-in-view=false
spring.jackson.default-property-inclusion=non_null

# CORS para desenvolvimento e produção
app.cors.allowed-origins=${FRONTEND_URL:http://localhost:4200}

# =============================================
# LOGGING
# =============================================

# Logging para desenvolvimento
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.fernando.erp_vendas=INFO

# JWT Secret (desenvolvimento - EM PRODUÇÃO USE VARIÁVEL DE AMBIENTE)
jwt.secret=minhaChaveSecretaSuperSeguraParaDesenvolvimentoApenasMudeEmProducao